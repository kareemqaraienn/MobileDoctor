<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Doctor - Login (CSI3140 Term Project)</title>
  <!-- Bootstrap 5 CSS and JavaScript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #f2f2f2;
      /* Slightly darker color for inputs */
      border: none;
      box-shadow: none;
      color: #333333;
      /* Darker text color for inputs */
    }

    .card {
      border-radius: 20px !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: none;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
  <script src="{{ url_for('static', filename='md.js') }}"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h2 class="text-center">Log in</h2>
            <form id="login-form" class="needs-validation" novalidate>
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" oninvalid="setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')" />
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required minlength="5" oninvalid="handlePasswordValidity()" oninput="setCustomValidity('')" />
                <div class="invalid-feedback">Please enter a password with at least 5 characters.</div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </form>
            <div id="error-message-container" class="mt-3"></div>
            <div class="text-center mt-3">
              <button class="btn btn-link" onclick="redirectToRegister('register')">Don't have an account yet? Click here to register now.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <script>
    function handlePasswordValidity() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.validity.valueMissing) {
        passwordInput.setCustomValidity("Please enter your password.");
      } else {
        passwordInput.setCustomValidity("");
      }
    }

    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      if (emailInput.checkValidity() && passwordInput.checkValidity()) {
        const data = {
          email: emailInput.value,
          password: passwordInput.value,
        };

        fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            if (data.message === 'Login successful') {
              // Redirect to the dashboard route
              window.location.href = "/dashboard";
            } else {
              // Display the error message
              displayErrorMessage(data.message);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            displayErrorMessage("An error occurred. Please try again.");
          });
      } else {
        if (emailInput.checkValidity()){
          passwordInput.reportValidity();
        } else {
          emailInput.reportValidity();
        }
        // passwordInput.reportValidity();
      }
    });

    function displayErrorMessage(message) {
      const errorMessageContainer = document.getElementById("error-message-container");

      // Remove any existing error message
      while (errorMessageContainer.firstChild) {
        errorMessageContainer.removeChild(errorMessageContainer.firstChild);
      }

      const errorMessage = document.createElement("div");
      errorMessage.className = "alert alert-danger";
      errorMessage.textContent = message;

      errorMessageContainer.appendChild(errorMessage);
    }

    function redirectToRegister(url) {
      window.location.href = url;
    }
  </script>

</body>

</html>
