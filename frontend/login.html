<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mobile Doctor - Login (CSI3140 Term Project)</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
    <style>a
	  p a { color: blue; }
	  .nav { margin-bottom: 25px; }
	</style>
    <script src="{{ url_for('static', filename='md.js') }}"></script>
  </head>
  <body>
    <div class="nav flex-container"> <!--(Nav Bar) -->
      <div><img src="{{ url_for('static', filename='navicon.png') }}" alt="MD Logo" width="50px" height="50px"/></div>
      <ul>
        <li><a href="#">Find a Clinic</a></li>
        <li><a href="#">Healthy Living</a></li>
        <li><a href="#">Conditions</a></li>
	    <li><a href="#">Mobile Doctor</a></li> <!--(Link to Homepage) -->
	  </ul>
    </div>
    <div class="login">
      <h2 style="font-size: 3vw">Log in</h2>
      <form id = "login-form">
        <p><input id="email" type="text" placeholder="Email" required></p>
        <p><input id="password" type="text" placeholder="Enter Your Password" required></p>
        <button type="submit">Log In</button>
      </form>
	  <p style="font-size: 18px;"><a href="mdregister.html">Don't have an account yet? Click on this link to register now.</a></p>
    </div>
    <script>
      document.getElementById("login-form").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const data = {
              email: document.getElementById("email").value,
              password: document.getElementById("password").value,
          };

          fetch('/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
              .then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
      });
  </script>
  </body>
</html>
