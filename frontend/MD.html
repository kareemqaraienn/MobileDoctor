<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <a href="home.html" class="absolute top-0 left-0 m-4 bg-blue-500 text-white rounded-lg px-4 py-2">Home</a>
    <form id="tags-form" class="w-1/3 bg-white rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-semibold mb-4 text-center text-blue-900">Please tell us what symptoms you are experiencing:</h2>
        <div class="mb-4 flex">
            <span class="p-3 rounded-l bg-gray-100 border border-r-0 border-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"/>
                </svg>
            </span>
            <input type="text" id="tag-input" list="tag-list" class="w-full p-3 rounded-r border border-gray-300 outline-none shadow-sm pl-12" placeholder="Select a symptom...">
            <datalist id="tag-list">
                <!-- Options will be populated dynamically -->
            </datalist>
        </div>
        <div id="tags-container" class="flex flex-wrap mb-4 p-2 border rounded border-gray-300 bg-white shadow-inner"></div>
        <button type="submit" class="w-full p-3 mb-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded shadow-md">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
