<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button class="top-left-button" id="topLeftButton">Go Back</button>
    <div class="center-form">
        <h2>Please tell us about the symptoms you are experiencing</h2>
        <form>
            <div class="flex-container">
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </fieldset>
                <div class="age-container">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0">
                </div>
            </div>
            <div class="dropdownContainer">
                <label for="dropdown1">Please list your symptoms:</label>
                <select id="dropdown1" name="dropdown1">
                    <option value="option1">S1</option>
                    <option value="option2">S2</option>
                    <option value="option3">S3</option>
                </select>
            </div>
            <button type="button" id="addDropdown"> + Add Another Symptom</button>
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
